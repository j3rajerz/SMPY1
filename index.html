<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سامانه مرتع‌پلاس شهرستان یزد (SMPY)</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Vazirmatn', sans-serif;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    overflow-x: hidden;
  }
  .overlay {
    background: rgba(0, 50, 0, 0.75);
    padding: 1.5rem;
    border-radius: 1.5rem;
    margin: 1rem;
    animation: fadeIn 1s ease;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
    text-align: center;
  }
  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
  }
  h1, h2 {
    margin-bottom: 1rem;
  }
  input, select, button {
    width: 100%;
    padding: 1rem;
    margin: 0.5rem 0;
    border: none;
    border-radius: 1rem;
    font-size: 1rem;
    box-sizing: border-box;
  }
  button {
    background: linear-gradient(135deg, #4CAF50, #81C784);
    color: white;
    cursor: pointer;
    transition: all 0.3s;
  }
  button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #45a049, #66bb6a);
  }
  .hidden { display: none; }
  .logo {
    width: 120px;
    height: auto;
    margin-bottom: 1rem;
    animation: zoomIn 1s ease;
  }
  @keyframes zoomIn {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
  }
  .total-score {
    font-weight: bold;
    font-size: 1.2rem;
    margin-top: 1rem;
  }
</style>
</head>
<body>

<div class="overlay" id="login-section">
  <img src="logo.png" alt="لوگو سازمان" class="logo">
  <h1>ورود به سامانه مرتع‌پلاس (SMPY)</h1>
  <input type="text" id="username" placeholder="نام کاربری">
  <input type="password" id="password" placeholder="رمز عبور">
  <button onclick="login()">ورود</button>
</div>

<div class="overlay hidden" id="menu-section">
  <img src="logo.png" alt="لوگو سازمان" class="logo">
  <h1>سامانه مرتع‌پلاس شهرستان یزد (SMPY)</h1>
  <button onclick="showForm()">ثبت درخواست جدید</button>
  <button onclick="showManage()">مدیریت درخواست‌ها</button>
  <button onclick="logout()">خروج از سیستم</button>
</div>

<!-- ادامه کد بخش‌های دیگر (فرم‌ ثبت و مدیریت) -->

<script>
// اسکریپت مشابه نسخه قبلی برای ورود و ذخیره سازی درخواست‌ها در localStorage
const users = [{ username: "admin", password: "1234" }];

function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const user = users.find(u => u.username === username && u.password === password);
  if (user) {
    document.getElementById('login-section').classList.add('hidden');
    document.getElementById('menu-section').classList.remove('hidden');
  } else {
    alert('نام کاربری یا رمز عبور اشتباه است.');
  }
}

function logout() {
  document.getElementById('menu-section').classList.add('hidden');
  document.getElementById('login-section').classList.remove('hidden');
}

function showForm() {
  alert('فرم ثبت درخواست');
}

function showManage() {
  alert('مدیریت درخواست‌ها');
}
</script>

</body>
</html>
